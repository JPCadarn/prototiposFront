<!DOCTYPE html>
<html>

<head>
	<title>COLOCAR TITULO AQUI</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link type="text/css" rel="stylesheet" href="assets/login.css" />
	<link rel="icon" href="assets/logo.png" type="image/x-icon">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<!-- 
		sistema bibliotecário. Sign in, sign out, cadastro livro, locação do livro, consulta do livro, essas coisas
	-->

	<div class="row center-align card-login">
		<div class="col s12 center-align">
			<div class="card grey lighten-3">
				<div class="card-content">
					<h4 class="card-title center-align">Login</h4>
					<form action="dash.html" method="POST">
						<div class="row valign-wrapper">
							<div class="input-field col s12">
								<i class="material-icons prefix">email</i>
								<input type="email" id="email" class="validate" />
								<label for="email">Email</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<i class="material-icons prefix">vpn_key</i>
								<input type="password" id="password" class="validate" />
								<label for="password">Senha</label>
							</div>
						</div>
						<div class="row center-align">
							<button class="btn waves-effect waves-light" type="submit" name="action">Fazer Login
								<i class="material-icons right">send</i>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
		integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
		integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="text/javascript" src="assets/index.js"></script>
</body>

</html>
