<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>COLOCAR TITULO AQUI</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link type="text/css" rel="stylesheet" href="assets/index.css" />
	<link rel="icon" href="assets/logo.png" type="image/x-icon">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<header></header>
<main>
	<div class="row">

		<button data-target="modalCadastro" class="btn-floating btn-large modal-trigger fixed-action-btn"><i class="material-icons">add</i></button>
	</div>

	<div id="modalCadastro" class="modal bottom-sheet">
		<form action="/novoUsuario" method="POST"  class='col s12' enctype='multipart/form-data' autocomplete='off'>
			<div class="modal-header center-align">
				<h4>Cadastrar novo usuário</h4>
			</div>
			<div class="modal-content">
				<div class="input-field col s6">
					<input id="nome" name="nome" type="text" required>
					<label for="nome">Nome</label>
				</div>
				<div class="input-field col s6">
					<input id="senha" name="senha" type="password" required>
					<label for="senha">Senha</label>
				</div>
				<div class="input-field col s6">
					<input id="data_nascimento" name="data_nascimento" type="date" required>
					<label for="data_nascimento">Data de Nascimento</label>
				</div>
				<div class="input-field col s6">
					<input id="email" name="email" type="email" class="validate" required>
					<label for="email">Email</label>
				</div>
				<div class="file-field input-field">
					<div class="btn">
						<span>Foto</span>
						<input type="file">
					</div>
					<div class="file-path-wrapper">
						<input name="capa" id="capa" class="file-path validate" type="text">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn-floating waves-effect waves-light btn-large" type="submit" name="action"><i class="material-icons right">send</i></button>
			</div>
		</form>
	</div>
</main>
<footer>
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">Logo</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="livros.html">Livros</a></li>
				<li><a href="categorias.html">Categorias</a></li>
				<li><a href="usuarios.html">Usuários</a></li>
				<li><a href="minhaconta.html">Minha Conta</a></li>
				<li><a href="/logout" id="btnLogout">Sair</a></li>
			</ul>
		</div>
	</nav>
</footer>
